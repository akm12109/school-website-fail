<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Character encoding for the document -->
    <meta charset="utf-8" />
    
    <!-- Viewport configuration for responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    
    <!-- Theme color for mobile browser address bar -->
    <meta name="theme-color" content="#000000" />
    
    <!-- Short description of the website -->
    <meta name="description" content="A modern React application with advanced features." />
    
    <!-- Apple touch icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <!-- Manifest for PWA functionality -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Open Graph Meta Tags for social media sharing -->
    <meta property="og:title" content="React App" />
    <meta property="og:description" content="A modern React application with advanced features." />
    <meta property="og:image" content="%PUBLIC_URL%/logo512.png" />
    <meta property="og:url" content="https://your-website-url.com" />
    <meta property="og:type" content="website" />
    
    <!-- Twitter Card Metadata -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="React App" />
    <meta name="twitter:description" content="A modern React application with advanced features." />
    <meta name="twitter:image" content="%PUBLIC_URL%/logo512.png" />
    
    <!-- Web Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    
    <!-- External CSS (optional) -->
    <link rel="stylesheet" href="%PUBLIC_URL%/styles.css" />
    
    <!-- Title of the application -->
    <title>React App</title>
  </head>
  <body>
    <!-- Fallback message for users without JavaScript -->
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- React App Root -->
    <div id="root"></div>
    
    <!-- External Scripts (optional) -->
    <script src="%PUBLIC_URL%/some-script.js"></script>
  </body>
</html>
